<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دیزاینێکی پڕۆفیشناڵ</title>
    <style>
        /* ستایلی سەرەکی */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        /* کارتە سەرەکییەکە */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* دوگمەی پڕۆفیشناڵ */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #fff;
            color: #764ba2;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>بەخێربێیت</h1>
        <p>ئەمە نموونەی دیزاینێکی مۆدێرن و پڕۆفیشناڵە کە بە بەکارهێنانی HTML و CSS دروستکراوە. تۆ دەتوانیت ئەم کۆدە بەکاربهێنیت بۆ هەر پڕۆژەیەکی وێب.</p>
        <a href="#" class="btn">زیاتر بخوێنەوە</a>
    </div>

</body>
</html>
