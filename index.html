<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>LUMIÈRE | mobile intro</title>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,600;14..32,700;14..32,800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000000; /* base black */
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
      color: white;
    }

    /* ========== animated mesh gradient (blobs) ========== */
    .mesh {
      position: absolute;
      inset: 0;
      z-index: 0;
      filter: blur(70px);
      opacity: 0.7;
      animation: meshShift 18s infinite alternate ease-in-out;
    }

    .mesh span {
      position: absolute;
      width: 50vmax;
      height: 50vmax;
      border-radius: 50%;
      mix-blend-mode: screen;
      filter: blur(40px);
    }

    .mesh span:nth-child(1) {
      background: #1a1a1a;
      top: -15%;
      left: -10%;
      width: 80vmin;
      height: 80vmin;
      animation: floatBlob 22s infinite alternate;
    }

    .mesh span:nth-child(2) {
      background: #4b0082; /* indigo */
      bottom: -20%;
      right: -15%;
      width: 90vmin;
      height: 90vmin;
      animation: floatBlob 25s infinite alternate-reverse;
    }

    .mesh span:nth-child(3) {
      background: #000000;
      top: 40%;
      left: 30%;
      width: 70vmin;
      height: 70vmin;
      opacity: 0.9;
      animation: floatBlob 20s infinite alternate;
    }

    @keyframes meshShift {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.2) rotate(5deg); }
    }

    @keyframes floatBlob {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(8%, 10%) scale(1.3); }
    }

    /* ========== floating particles ========== */
    .particles {
      position: absolute;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 20px rgba(200, 0, 255, 0.6);
      border-radius: 50%;
      width: 4px;
      height: 4px;
      opacity: 0;
      animation: particleFloat 10s infinite ease-in-out;
    }

    /* generate many particles with random left/top/delay/size */
    .particle:nth-child(1) { left: 15%; top: 20%; width: 8px; height: 8px; animation-delay: 0s; background: rgba(0, 255, 255, 0.4); }
    .particle:nth-child(2) { left: 80%; top: 60%; width: 5px; height: 5px; animation-delay: 2s; background: rgba(255, 0, 255, 0.5); }
    .particle:nth-child(3) { left: 30%; top: 85%; width: 10px; height: 10px; animation-delay: 1s; background: rgba(255, 255, 0, 0.3); }
    .particle:nth-child(4) { left: 70%; top: 15%; width: 6px; height: 6px; animation-delay: 0.5s; }
    .particle:nth-child(5) { left: 45%; top: 45%; width: 12px; height: 12px; animation-delay: 3s; background: rgba(0, 255, 255, 0.3); }
    .particle:nth-child(6) { left: 90%; top: 80%; width: 7px; height: 7px; animation-delay: 1.8s; background: rgba(180, 0, 255, 0.5); }
    .particle:nth-child(7) { left: 10%; top: 70%; width: 9px; height: 9px; animation-delay: 2.2s; }
    .particle:nth-child(8) { left: 55%; top: 10%; width: 5px; height: 5px; animation-delay: 0.2s; background: cyan; }
    .particle:nth-child(9) { left: 25%; top: 95%; width: 6px; height: 6px; animation-delay: 2.7s; background: magenta; }
    .particle:nth-child(10) { left: 65%; top: 40%; width: 8px; height: 8px; animation-delay: 1.3s; }
    .particle:nth-child(11) { left: 35%; top: 30%; width: 4px; height: 4px; animation-delay: 3.5s; }
    .particle:nth-child(12) { left: 85%; top: 50%; width: 11px; height: 11px; animation-delay: 0.8s; background: rgba(255, 0, 150, 0.4); }
    .particle:nth-child(13) { left: 5%; top: 45%; width: 6px; height: 6px; animation-delay: 2.9s; }
    .particle:nth-child(14) { left: 50%; top: 75%; width: 7px; height: 7px; animation-delay: 1.1s; background: #00ffff; }
    .particle:nth-child(15) { left: 20%; top: 60%; width: 13px; height: 13px; animation-delay: 2.4s; background: #b300ff; }

    @keyframes particleFloat {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      25% { opacity: 0.8; }
      50% { transform: translateY(-30px) scale(1.5); opacity: 0.5; }
      75% { opacity: 0.6; }
      100% { transform: translateY(40px) scale(0.8); opacity: 0; }
    }

    /* ========== main content (smooth reveal) ========== */
    .content {
      position: absolute;
      z-index: 2;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 24px;
      text-align: center;
      backdrop-filter: blur(2px);
    }

    /* reveal animations */
    .reveal {
      opacity: 0;
      animation: fadeUp 0.8s cubic-bezier(0.2, 0.9, 0.3, 1) forwards;
    }

    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    .delay-4 { animation-delay: 0.8s; }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(25px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* ========== glass card ========== */
    .glass-card {
      background: rgba(20, 20, 30, 0.25);
      backdrop-filter: blur(18px) saturate(200%);
      -webkit-backdrop-filter: blur(18px) saturate(200%);
      border-radius: 48px;
      padding: 40px 28px;
      width: 100%;
      max-width: 340px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 25px 60px -10px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 0, 255, 0.2) inset;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    /* profile image with neon border pulse */
    .profile {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: linear-gradient(145deg, #2a2a2a, #0a0a0a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.8rem;
      box-shadow: 0 0 0 4px rgba(255, 0, 255, 0.3), 0 0 0 8px rgba(0, 255, 255, 0.2), 0 0 40px #ff00ff;
      animation: neonPulse 2s infinite alternate ease-in-out;
      position: relative;
    }

    .profile::after {
      content: '';
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      border: 2px solid transparent;
      background: linear-gradient(145deg, #00ffff, #b300ff) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.8;
      animation: borderRotate 4s linear infinite;
    }

    @keyframes neonPulse {
      0% { box-shadow: 0 0 0 4px rgba(255, 0, 255, 0.5), 0 0 0 8px rgba(0, 255, 255, 0.3), 0 0 50px magenta; }
      100% { box-shadow: 0 0 0 6px cyan, 0 0 0 12px rgba(255, 0, 255, 0.4), 0 0 80px cyan; }
    }

    @keyframes borderRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .profile span {
      filter: drop-shadow(0 0 15px white);
    }

    /* title with shimmer effect */
    .title {
      font-size: 2.8rem;
      font-weight: 800;
      letter-spacing: -1px;
      line-height: 1.1;
      text-transform: uppercase;
      background: linear-gradient(135deg, #ffffff, #a0a0ff, #ffffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      overflow: hidden;
      margin: 8px 0;
    }

    .title::after {
      content: '';
      position: absolute;
      top: 0;
      left: -150%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
      transform: skewX(-20deg);
      animation: shimmer 5s infinite;
    }

    @keyframes shimmer {
      0% { left: -150%; }
      20% { left: 100%; }
      100% { left: 100%; }
    }

    /* button group */
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      margin-top: 8px;
    }

    /* ghost button with animated border */
    .ghost-btn {
      background: transparent;
      border: 2px solid;
      border-image-slice: 1;
      border-radius: 60px;
      padding: 16px 24px;
      font-weight: 600;
      font-size: 1.2rem;
      color: white;
      backdrop-filter: blur(10px);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      transition: 0.2s;
      animation: borderColorShift 4s infinite alternate;
      border-color: cyan; /* fallback */
    }

    @keyframes borderColorShift {
      0% { border-color: cyan; box-shadow: 0 0 15px cyan, inset 0 0 10px cyan; }
      50% { border-color: magenta; box-shadow: 0 0 25px magenta, inset 0 0 15px magenta; }
      100% { border-color: #00ffaa; box-shadow: 0 0 20px #00ffaa, inset 0 0 10px #00ffaa; }
    }

    .ghost-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.03);
    }

    /* liquid fill button */
    .liquid-btn {
      background: none;
      border: none;
      border-radius: 60px;
      padding: 16px 24px;
      font-weight: 600;
      font-size: 1.2rem;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      position: relative;
      overflow: hidden;
      z-index: 1;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      transition: color 0.3s;
    }

    .liquid-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, cyan, magenta, #ffaa00, cyan);
      animation: liquidSpin 6s linear infinite;
      z-index: -2;
    }

    .liquid-btn::after {
      content: '';
      position: absolute;
      inset: 2px;
      background: #0a0a0a;
      border-radius: 60px;
      z-index: -1;
      transition: background 0.2s;
    }

    .liquid-btn:hover::after {
      background: rgba(20,20,30,0.7);
    }

    .liquid-btn:hover {
      color: #ffffff;
      text-shadow: 0 0 10px cyan;
    }

    @keyframes liquidSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* micro text */
    .footnote {
      font-size: 0.7rem;
      font-weight: 300;
      color: rgba(255,255,255,0.4);
      letter-spacing: 2px;
      margin-top: 16px;
    }

    /* ensure no scroll */
    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- animated mesh blobs -->
  <div class="mesh">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- floating particles -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- main content with smooth reveal -->
  <div class="content">
    <div class="glass-card">
      <!-- profile with neon border pulse (reveal 1) -->
      <div class="profile reveal delay-1">
        <span>✦</span>
      </div>

      <!-- title shimmer (reveal 2) -->
      <h1 class="title reveal delay-2">LUMIÈRE</h1>

      <!-- buttons (reveal 3 & 4) -->
      <div class="button-group">
        <button class="ghost-btn reveal delay-3">enter</button>
        <button class="liquid-btn reveal delay-4">discover</button>
      </div>

      <div class="footnote reveal delay-4">✦ luxury mobile interface ✦</div>
    </div>
  </div>

  <!-- (no extra script, pure CSS) -->
</body>
</html>
