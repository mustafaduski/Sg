<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>DIGITAL SINGULARITY · surreal mobile intro</title>
  <style>
    /* ------------------------------
    # RESET & GLOBAL VARIABLES
    ------------------------------ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* color palette – deep cosmic */
      --void: #000000;
      --singularity-1: #00ffff;
      --singularity-2: #ff00ff;
      --singularity-3: #ffff00;
      --singularity-4: #aa80ff;
      --glow-core: 0 0 50px rgba(0, 255, 255, 0.8), 0 0 100px rgba(255, 0, 255, 0.5);
      --warp-speed: 20s;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--void);
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      color: white;
      position: relative;
    }

    /* ------------------------------
    # 4D SPACE-TIME WARP BACKGROUND
    # (complex radial + conic gradients with infinite morphing)
    ------------------------------ */
    .warp-field {
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      animation: warpMorph 30s infinite alternate cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    /* layer 1 – deep radial pulsar */
    .warp-layer-1 {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 40%, 
        rgba(255, 0, 255, 0.3) 0%, 
        rgba(0, 255, 255, 0.2) 30%, 
        transparent 60%);
      mix-blend-mode: screen;
      animation: warpShift1 18s infinite alternate cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .warp-layer-2 {
      position: absolute;
      inset: 0;
      background: conic-gradient(from 0deg at 50% 50%, 
        cyan, magenta, yellow, cyan);
      opacity: 0.2;
      mix-blend-mode: overlay;
      animation: warpSpin 16s linear infinite, warpPulse 8s infinite alternate;
    }

    .warp-layer-3 {
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at 70% 60%, 
        rgba(255, 255, 255, 0.4) 0%, 
        rgba(128, 0, 255, 0.3) 40%, 
        transparent 70%);
      mix-blend-mode: screen;
      animation: warpShift2 22s infinite alternate cubic-bezier(0.45, 0.05, 0.2, 0.99);
    }

    .warp-layer-4 {
      position: absolute;
      inset: 0;
      background: repeating-conic-gradient(from 0deg, 
        #00ffff 0deg 10deg, 
        #ff00ff 10deg 20deg, 
        transparent 20deg 30deg);
      opacity: 0.15;
      mix-blend-mode: exclusion;
      animation: warpRotate 14s linear infinite;
    }

    .warp-layer-5 {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 80%, 
        rgba(255, 255, 0, 0.3) 0%, 
        rgba(255, 0, 255, 0.2) 50%, 
        transparent 80%);
      mix-blend-mode: lighten;
      animation: warpShift3 26s infinite alternate;
    }

    /* keyframes for organic morphing */
    @keyframes warpMorph {
      0% { transform: scale(1) rotate(0deg) skew(0deg); filter: blur(0px); }
      50% { transform: scale(1.2) rotate(2deg) skew(2deg); filter: blur(5px); }
      100% { transform: scale(0.9) rotate(-3deg) skew(-2deg); filter: blur(0px); }
    }

    @keyframes warpShift1 {
      0% { background-position: 0% 0%; }
      100% { background-position: 30% 40%; }
    }

    @keyframes warpShift2 {
      0% { background-position: 0% 0%; }
      100% { background-position: -20% 30%; }
    }

    @keyframes warpShift3 {
      0% { background-position: 0% 0%; }
      100% { background-position: 40% -20%; }
    }

    @keyframes warpSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes warpPulse {
      0% { opacity: 0.1; }
      100% { opacity: 0.3; }
    }

    @keyframes warpRotate {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1); }
    }

    /* ------------------------------
    # IMPOSSIBLE OBJECT – SACRED GEOMETRY POLYHEDRON
    # (3D rotating chrome liquid shape, pure CSS)
    ------------------------------ */
    .geometry-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      z-index: 10;
      transform-style: preserve-3d;
      animation: polyhedronRotate 24s infinite linear;
    }

    /* we build a star tetrahedron / merkaba style using 8 triangles */
    .face {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 173px solid; /* height = 100 * sqrt(3) ≈ 173 */
      transform-origin: 50% 0%;
      opacity: 0.7;
      filter: blur(2px) drop-shadow(0 0 20px rgba(0,255,255,0.5));
      mix-blend-mode: overlay;
    }

    .face1 {
      border-bottom-color: rgba(0, 255, 255, 0.8);
      transform: rotateY(0deg) rotateX(30deg) translateZ(86px);
      animation: liquidChrome 6s infinite alternate;
    }
    .face2 {
      border-bottom-color: rgba(255, 0, 255, 0.8);
      transform: rotateY(120deg) rotateX(30deg) translateZ(86px);
      animation: liquidChrome 7s infinite alternate-reverse;
    }
    .face3 {
      border-bottom-color: rgba(255, 255, 0, 0.8);
      transform: rotateY(240deg) rotateX(30deg) translateZ(86px);
      animation: liquidChrome 8s infinite alternate;
    }
    .face4 {
      border-bottom-color: rgba(170, 128, 255, 0.8);
      transform: rotateY(0deg) rotateX(-30deg) translateZ(-86px) rotateZ(180deg);
      animation: liquidChrome 9s infinite alternate-reverse;
    }
    .face5 {
      border-bottom-color: rgba(0, 255, 255, 0.8);
      transform: rotateY(120deg) rotateX(-30deg) translateZ(-86px) rotateZ(180deg);
      animation: liquidChrome 6.5s infinite alternate;
    }
    .face6 {
      border-bottom-color: rgba(255, 0, 255, 0.8);
      transform: rotateY(240deg) rotateX(-30deg) translateZ(-86px) rotateZ(180deg);
      animation: liquidChrome 7.5s infinite alternate-reverse;
    }

    /* inner core – a smaller icosphere */
    .core {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(0,255,255,0.5) 50%, transparent 80%);
      border-radius: 50%;
      transform: translate(-50%, -50%) translateZ(30px);
      box-shadow: 0 0 80px cyan, 0 0 120px magenta;
      animation: corePulse 3s infinite alternate;
    }

    @keyframes polyhedronRotate {
      0% { transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
      25% { transform: translate(-50%, -50%) rotateX(30deg) rotateY(45deg) rotateZ(20deg); }
      50% { transform: translate(-50%, -50%) rotateX(60deg) rotateY(90deg) rotateZ(40deg); }
      75% { transform: translate(-50%, -50%) rotateX(120deg) rotateY(135deg) rotateZ(60deg); }
      100% { transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
    }

    @keyframes liquidChrome {
      0% { filter: blur(2px) hue-rotate(0deg); opacity: 0.6; border-bottom-color: cyan; }
      50% { filter: blur(4px) hue-rotate(90deg); opacity: 0.9; border-bottom-color: magenta; }
      100% { filter: blur(1px) hue-rotate(180deg); opacity: 0.7; border-bottom-color: yellow; }
    }

    @keyframes corePulse {
      0% { box-shadow: 0 0 60px cyan, 0 0 100px magenta; transform: translate(-50%, -50%) translateZ(30px) scale(1); }
      100% { box-shadow: 0 0 100px cyan, 0 0 200px magenta; transform: translate(-50%, -50%) translateZ(30px) scale(1.3); }
    }

    /* ------------------------------
    # NEURAL NETWORK OVERLAY – THOUSANDS OF DATA PARTICLES
    # (using box-shadow to generate many dots)
    ------------------------------ */
    .neural-net {
      position: absolute;
      inset: 0;
      z-index: 5;
      pointer-events: none;
      opacity: 0.8;
    }

    .particle-field {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      box-shadow: 
        10px 20px 0 2px rgba(0,255,255,0.6),
        30px 80px 0 3px rgba(255,0,255,0.5),
        70px 150px 0 1px rgba(255,255,0,0.7),
        120px 40px 0 4px cyan,
        200px 300px 0 2px magenta,
        350px 120px 0 3px yellow,
        500px 600px 0 1px white,
        700px 200px 0 2px #ff00ff,
        900px 400px 0 3px cyan,
        150px 700px 0 2px magenta,
        250px 550px 0 1px cyan,
        400px 800px 0 4px magenta,
        550px 250px 0 2px yellow,
        680px 720px 0 3px cyan,
        820px 150px 0 1px #ff99ff,
        950px 880px 0 2px #00ffff,
        110px 940px 0 3px magenta,
        270px 430px 0 2px cyan,
        490px 670px 0 1px magenta,
        610px 340px 0 4px yellow,
        770px 910px 0 2px cyan,
        890px 520px 0 1px magenta,
        130px 270px 0 3px cyan,
        360px 180px 0 2px magenta,
        580px 790px 0 1px yellow,
        640px 60px 0 4px cyan,
        730px 480px 0 2px magenta,
        850px 630px 0 3px cyan,
        970px 750px 0 1px white,
        190px 390px 0 2px cyan;
      animation: particleGlow 4s infinite alternate;
    }

    /* we can't generate thousands manually, but we'll duplicate and use multiple layers with different offsets */
    .particle-field2 {
      composes: particle-field; /* not supported, but we'll just duplicate */
      position: absolute;
      width: 100%;
      height: 100%;
      box-shadow: 
        5px 95px 0 1px cyan,
        45px 235px 0 2px magenta,
        88px 342px 0 3px yellow,
        125px 568px 0 1px cyan,
        213px 724px 0 2px magenta,
        307px 183px 0 3px cyan,
        429px 496px 0 1px magenta,
        518px 627px 0 2px yellow,
        632px 84px 0 3px cyan,
        741px 359px 0 1px magenta,
        829px 513px 0 2px cyan,
        903px 778px 0 3px magenta,
        147px 819px 0 1px yellow,
        264px 117px 0 2px cyan,
        378px 654px 0 3px magenta,
        482px 271px 0 1px cyan,
        595px 422px 0 2px magenta,
        689px 587px 0 3px yellow,
        756px 93px 0 1px cyan,
        834px 445px 0 2px magenta,
        912px 226px 0 3px cyan,
        55px 674px 0 1px magenta,
        173px 856px 0 2px yellow,
        296px 39px 0 3px cyan,
        388px 701px 0 1px magenta,
        477px 922px 0 2px cyan,
        569px 158px 0 3px magenta,
        644px 824px 0 1px yellow,
        718px 478px 0 2px cyan,
        799px 627px 0 3px magenta,
        877px 367px 0 1px cyan,
        943px 505px 0 2px magenta,
        28px 148px 0 3px yellow,
        117px 993px 0 1px cyan,
        202px 322px 0 2px magenta,
        333px 755px 0 3px cyan,
        409px 609px 0 1px magenta,
        521px 86px 0 2px yellow,
        615px 473px 0 3px cyan,
        738px 258px 0 1px magenta,
        827px 689px 0 2px cyan,
        919px 332px 0 3px magenta,
        69px 437px 0 1px yellow,
        184px 584px 0 2px cyan,
        279px 928px 0 3px magenta,
        371px 162px 0 1px cyan,
        462px 716px 0 2px magenta,
        553px 895px 0 3px yellow,
        647px 72px 0 1px cyan,
        731px 539px 0 2px magenta,
        814px 413px 0 3px cyan,
        902px 678px 0 1px magenta,
        98px 262px 0 2px yellow,
        186px 857px 0 3px cyan,
        275px 477px 0 1px magenta,
        368px 618px 0 2px cyan,
        459px 337px 0 3px magenta,
        551px 194px 0 1px yellow,
        643px 964px 0 2px cyan,
        736px 521px 0 3px magenta,
        828px 782px 0 1px cyan,
        918px 405px 0 2px magenta,
        57px 857px 0 3px yellow;
      animation: particleGlow2 5s infinite alternate-reverse;
    }

    @keyframes particleGlow {
      0% { opacity: 0.3; filter: blur(0px); }
      100% { opacity: 1; filter: blur(2px); }
    }

    @keyframes particleGlow2 {
      0% { opacity: 0.5; filter: blur(1px); }
      100% { opacity: 0.8; filter: blur(3px); }
    }

    /* ------------------------------
    # MAIN CONTENT – GLASS-REFRACTION TEXT
    # with mix-blend-mode: exclusion
    ------------------------------ */
    .content {
      position: absolute;
      z-index: 20;
      bottom: 15%;
      left: 0;
      width: 100%;
      text-align: center;
      pointer-events: none;
    }

    .title {
      font-size: clamp(3rem, 15vw, 5rem);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      background: linear-gradient(45deg, cyan, magenta, yellow, cyan);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      mix-blend-mode: exclusion;
      animation: textWarp 10s infinite alternate cubic-bezier(0.86, 0, 0.07, 1);
      text-shadow: 0 0 30px rgba(0,255,255,0.5);
      position: relative;
    }

    .subtitle {
      font-size: 1rem;
      font-weight: 300;
      letter-spacing: 0.5em;
      mix-blend-mode: exclusion;
      color: rgba(255,255,255,0.8);
      animation: textFade 4s infinite alternate;
    }

    @keyframes textWarp {
      0% { transform: perspective(400px) rotateX(0deg) skew(0deg); filter: blur(0px); }
      50% { transform: perspective(400px) rotateX(10deg) skew(5deg); filter: blur(1px); }
      100% { transform: perspective(400px) rotateX(-10deg) skew(-5deg); filter: blur(0px); }
    }

    @keyframes textFade {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    /* ------------------------------
    # BLACK HOLE BUTTON – implodes on touch
    ------------------------------ */
    .button-container {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
      pointer-events: auto;
    }

    .singularity-btn {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1.4rem;
      font-weight: 600;
      padding: 18px 60px;
      border-radius: 60px;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 4px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
      outline: none;
      border-image: linear-gradient(145deg, cyan, magenta) 1;
      animation: btnFloat 3s infinite alternate cubic-bezier(0.45, 0.05, 0.2, 0.99);
    }

    /* black hole effect on active (touch) */
    .singularity-btn:active {
      transform: scale(0.8);
      box-shadow: 0 0 0 10px rgba(0,0,0,0.8), 0 0 0 20px rgba(0,255,255,0.2), 0 0 0 30px rgba(255,0,255,0.1);
      transition: all 1.5s cubic-bezier(0.19, 1, 0.22, 1);
      border-color: transparent;
      color: transparent;
      text-shadow: 0 0 20px black;
      background: black;
    }

    /* implosion ring */
    .singularity-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(0,0,0,0.9) 70%);
      transform: translate(-50%, -50%);
      transition: width 0.8s ease-out, height 0.8s ease-out, opacity 0.8s;
      opacity: 0;
      z-index: -1;
    }

    .singularity-btn:active::after {
      width: 400px;
      height: 400px;
      opacity: 1;
      transition: width 1.2s cubic-bezier(0, 0.9, 0.3, 1.2), height 1.2s cubic-bezier(0, 0.9, 0.3, 1.2);
    }

    /* gravity ripple effect */
    .singularity-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: transparent;
      box-shadow: 0 0 50px 10px rgba(0,255,255,0.5);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s;
    }

    .singularity-btn:hover::before {
      transform: translate(-50%, -50%) scale(1.5);
    }

    @keyframes btnFloat {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-10px) scale(1.05); }
    }

    /* ------------------------------
    # RESPONSIVE FIXES
    ------------------------------ */
    @media (max-width: 400px) {
      .geometry-container { width: 200px; height: 200px; }
      .face { border-left: 70px solid transparent; border-right: 70px solid transparent; border-bottom: 121px solid; }
      .title { font-size: 2.8rem; }
    }
  </style>
</head>
<body>
  <!-- 4D SPACE-TIME WARP (5 gradient layers) -->
  <div class="warp-field">
    <div class="warp-layer-1"></div>
    <div class="warp-layer-2"></div>
    <div class="warp-layer-3"></div>
    <div class="warp-layer-4"></div>
    <div class="warp-layer-5"></div>
  </div>

  <!-- NEURAL NET PARTICLES (thousands via box-shadows) -->
  <div class="neural-net">
    <div class="particle-field"></div>
    <div class="particle-field2"></div>
  </div>

  <!-- IMPOSSIBLE GEOMETRY – SACRED POLYHEDRON -->
  <div class="geometry-container">
    <div class="face face1"></div>
    <div class="face face2"></div>
    <div class="face face3"></div>
    <div class="face face4"></div>
    <div class="face face5"></div>
    <div class="face face6"></div>
    <div class="core"></div>
  </div>

  <!-- GLASS-REFRACTION TYPOGRAPHY -->
  <div class="content">
    <div class="title">SINGULARITY</div>
    <div class="subtitle">BEYOND THE EVENT HORIZON</div>
  </div>

  <!-- BLACK HOLE BUTTON (implodes on touch) -->
  <div class="button-container">
    <button class="singularity-btn">ENTER VOID</button>
  </div>

  <!-- no JavaScript needed, pure CSS madness -->
</body>
</html>
